# S7: MAINTENANCE - Поддержка и обновления
scenario: MAINTENANCE

phases:
  UPDATE:
    description: "Обновление зависимостей"
    allowed_actions:
      - update_dependencies
      - update_docs
      - run_tests
    auto_scripts: []
    next_phase: DOCUMENTATION
    active_role: DEV

  DOCUMENTATION:
    description: "Обновление документации"
    allowed_actions:
      - update_docs
      - create_changelog
      - update_readme
    auto_scripts: []
    next_phase: CLEANUP
    active_role: DOCS

  CLEANUP:
    description: "Очистка артефактов"
    allowed_actions:
      - cleanup_artifacts
      - remove_unused_files
      - optimize_structure
    auto_scripts: []
    next_phase: null
    active_role: DEV

