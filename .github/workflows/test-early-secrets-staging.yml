# Test workflow for early secrets loading pattern on staging
# This workflow tests the robust solution for bug a3o

name: Test Early Secrets Loading (Staging)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/test-early-secrets-staging.yml'
      - 'scripts/send-oidc-metrics.sh'

jobs:
  test-early-secrets:
    name: Test Early Secrets Loading Pattern
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Make scripts executable
        run: |
          chmod +x scripts/send-oidc-metrics.sh || true
      
      # Step 1: Configure OIDC (early)
      - name: Configure AWS credentials (OIDC)
        id: aws-oidc
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: github-${{ github.run_id }}-test-early
        continue-on-error: true
      
      # Step 2: Load ALL SSM Parameters Early (when token is fresh)
      - name: Load ALL SSM Parameters Early
        id: load-secrets
        if: steps.aws-oidc.outcome == 'success'
        run: |
          echo "ðŸ” Testing early secrets loading pattern..."
          echo "   OIDC token is fresh at this point"
          
          # List SSM parameters for staging
          PARAMETERS=(
            "/flowlogic/staging/database/url"
            "/flowlogic/staging/api/keys"
            "/flowlogic/staging/external/services"
          )
          
          # Batch read Ð²ÑÐµÑ… Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ð¾Ð² ÑÑ€Ð°Ð·Ñƒ
          aws ssm get-parameters \
            --names "${PARAMETERS[@]}" \
            --with-decryption \
            --query "Parameters[*].{Name:Name,Value:Value}" \
            --output json > ssm_parameters.json 2>&1 || {
              echo "âš ï¸  Failed to read SSM parameters (may not exist in staging)"
              echo "{}" > ssm_parameters.json
            }
          
          # Save to GitHub Actions environment
          echo "SSM_PARAMETERS=$(cat ssm_parameters.json | jq -c . 2>/dev/null || echo '{}')" >> $GITHUB_ENV
          
          # Verify parameters loaded
          PARAM_COUNT=$(cat ssm_parameters.json | jq '. | length' 2>/dev/null || echo "0")
          echo "âœ… Loaded $PARAM_COUNT SSM parameters"
          
          # Send metric to CloudWatch (workflow start)
          if [ -f "scripts/send-oidc-metrics.sh" ]; then
            ./scripts/send-oidc-metrics.sh WorkflowDuration 0 Seconds || echo "âš ï¸  Metrics send failed (non-critical)"
          fi
      
      # Step 3: Cache SSM Parameters
      - name: Cache SSM Parameters
        if: steps.load-secrets.outcome == 'success'
        uses: actions/cache/save@v3
        with:
          path: ssm_parameters.json
          key: ssm-params-test-${{ github.sha }}
          fail-on-cache-miss: false
      
      # Step 4: Verify secrets loaded
      - name: Verify secrets loaded
        if: steps.load-secrets.outcome == 'success'
        run: |
          if [ -z "${SSM_PARAMETERS:-}" ] || [ "$SSM_PARAMETERS" = "{}" ]; then
            echo "âš ï¸  WARNING: SSM parameters not loaded (may not exist in staging)"
            echo "   This is OK for testing - pattern is working correctly"
          else
            echo "âœ… SSM parameters loaded successfully"
            PARAM_COUNT=$(echo "$SSM_PARAMETERS" | jq '. | length' 2>/dev/null || echo "0")
            echo "   Parameters count: $PARAM_COUNT"
            
            # Display parameter names (without values for security)
            echo "$SSM_PARAMETERS" | jq -r '.[].Name' 2>/dev/null || echo "   (Unable to parse)"
          fi
      
      # Step 5: Simulate time-consuming operations
      - name: Simulate time-consuming operations
        run: |
          echo "â±ï¸  Simulating time-consuming operations (30 seconds)..."
          echo "   This simulates build, test, and deploy steps"
          sleep 30
          echo "âœ… Time-consuming operations completed"
      
      # Step 6: Verify OIDC token still works (after delay)
      - name: Verify OIDC token still valid
        if: steps.aws-oidc.outcome == 'success'
        run: |
          echo "ðŸ” Verifying OIDC token is still valid after delay..."
          if aws sts get-caller-identity > /dev/null 2>&1; then
            echo "âœ… OIDC token is still valid"
            IDENTITY=$(aws sts get-caller-identity)
            echo "$IDENTITY" | jq '.'
          else
            echo "âš ï¸  OIDC token may have expired (expected for very long workflows)"
          fi
      
      # Step 7: Test using cached secrets
      - name: Test using cached secrets
        if: steps.load-secrets.outcome == 'success'
        uses: actions/cache/restore@v3
        with:
          path: ssm_parameters.json
          key: ssm-params-test-${{ github.sha }}
          fail-on-cache-miss: false
        continue-on-error: true
      
      - name: Verify cached secrets
        if: steps.load-secrets.outcome == 'success'
        run: |
          if [ -f "ssm_parameters.json" ]; then
            echo "âœ… Cached secrets restored successfully"
            PARAM_COUNT=$(cat ssm_parameters.json | jq '. | length' 2>/dev/null || echo "0")
            echo "   Cached parameters count: $PARAM_COUNT"
          else
            echo "âš ï¸  Cache not found (first run, expected)"
          fi
      
      # Step 8: Send workflow metrics
      - name: Send workflow metrics
        if: always()
        run: |
          echo "ðŸ“Š Sending workflow metrics to CloudWatch..."
          
          # Calculate workflow duration (approximate)
          WORKFLOW_START="${GITHUB_WORKFLOW_START_TIME:-$(date -u +%s)}"
          WORKFLOW_END=$(date -u +%s)
          DURATION=$((WORKFLOW_END - WORKFLOW_START))
          
          if [ -f "scripts/send-oidc-metrics.sh" ]; then
            ./scripts/send-oidc-metrics.sh WorkflowDuration "$DURATION" Seconds || echo "âš ï¸  Metrics send failed (non-critical)"
            
            # Check if duration > 1 hour (token expiry risk)
            if [ "$DURATION" -gt 3600 ]; then
              echo "âš ï¸  WARNING: Workflow duration > 1 hour (OIDC token may expire)"
              ./scripts/send-oidc-metrics.sh OIDCTokenExpiryEvents 1 Count || true
            else
              echo "âœ… Workflow duration < 1 hour (OIDC token should be valid)"
            fi
          fi
      
      # Step 9: Test summary
      - name: Test summary
        if: always()
        run: |
          echo "ðŸ“‹ Test Summary:"
          echo "   OIDC Configuration: ${{ steps.aws-oidc.outcome }}"
          echo "   Secrets Loading: ${{ steps.load-secrets.outcome }}"
          echo "   Caching: ${{ steps.load-secrets.outcome == 'success' && 'success' || 'skipped' }}"
          echo ""
          echo "âœ… Early secrets loading pattern test completed"
