# Example: Early Secrets Loading Pattern Implementation
# This is a reference implementation for the robust solution
# Apply this pattern to ci-cd.yml after testing

name: CI/CD Pipeline (Early Secrets Loading Pattern)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      # ... existing build steps ...

  deploy-production:
    name: Deploy to Production (Early Secrets Loading)
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Step 1: Configure OIDC (early)
      - name: Configure AWS credentials (OIDC)
        id: aws-oidc
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: github-${{ github.run_id }}-early
        continue-on-error: true
      
      # Step 2: Load ALL SSM Parameters Early (when token is fresh)
      - name: Load ALL SSM Parameters Early
        id: load-secrets
        if: steps.aws-oidc.outcome == 'success'
        run: |
          echo "ðŸ” Loading all SSM parameters early (OIDC token is fresh)..."
          
          # List all SSM parameters needed for this workflow
          PARAMETERS=(
            "/flowlogic/production/database/url"
            "/flowlogic/production/api/keys"
            "/flowlogic/production/external/services"
            # Add more parameters as needed
          )
          
          # Batch read Ð²ÑÐµÑ… Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ð¾Ð² ÑÑ€Ð°Ð·Ñƒ
          aws ssm get-parameters \
            --names "${PARAMETERS[@]}" \
            --with-decryption \
            --query "Parameters[*].{Name:Name,Value:Value}" \
            --output json > ssm_parameters.json || {
              echo "âš ï¸  Failed to read SSM parameters, will use fallback"
              echo "{}" > ssm_parameters.json
            }
          
          # Save to GitHub Actions environment
          echo "SSM_PARAMETERS=$(cat ssm_parameters.json | jq -c .)" >> $GITHUB_ENV
          
          # Verify parameters loaded
          PARAM_COUNT=$(cat ssm_parameters.json | jq '. | length')
          echo "âœ… Loaded $PARAM_COUNT SSM parameters"
          
          # Send metric to CloudWatch
          ./scripts/send-oidc-metrics.sh WorkflowDuration 0 Seconds || true
      
      # Step 3: Cache SSM Parameters
      - name: Cache SSM Parameters
        if: steps.load-secrets.outcome == 'success'
        uses: actions/cache/save@v3
        with:
          path: ssm_parameters.json
          key: ssm-params-${{ github.sha }}
          fail-on-cache-miss: false
      
      # Step 4: Fallback to Access Keys if OIDC failed
      - name: Configure AWS credentials (Access Keys Fallback)
        if: steps.aws-oidc.outcome != 'success'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD != '' && secrets.AWS_ACCESS_KEY_ID_PROD || secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD != '' && secrets.AWS_SECRET_ACCESS_KEY_PROD || secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        id: aws-config-keys
      
      # Step 5: Load secrets with Access Keys fallback
      - name: Load SSM Parameters (Fallback)
        if: steps.aws-oidc.outcome != 'success' && steps.aws-config-keys.outcome == 'success'
        run: |
          echo "âš ï¸  Using Access Keys fallback for SSM access"
          
          PARAMETERS=(
            "/flowlogic/production/database/url"
            "/flowlogic/production/api/keys"
            "/flowlogic/production/external/services"
          )
          
          aws ssm get-parameters \
            --names "${PARAMETERS[@]}" \
            --with-decryption \
            --query "Parameters[*].{Name:Name,Value:Value}" \
            --output json > ssm_parameters.json || {
              echo "âŒ Failed to read SSM parameters with Access Keys"
              exit 1
            }
          
          echo "SSM_PARAMETERS=$(cat ssm_parameters.json | jq -c .)" >> $GITHUB_ENV
          
          # Send fallback usage metric
          ./scripts/send-oidc-metrics.sh SSMFallbackUsage 1 Count || true
      
      # Step 6: Verify secrets loaded
      - name: Verify secrets loaded
        run: |
          if [ -z "${SSM_PARAMETERS:-}" ] || [ "$SSM_PARAMETERS" = "{}" ]; then
            echo "âŒ ERROR: SSM parameters not loaded"
            exit 1
          fi
          
          echo "âœ… SSM parameters loaded successfully"
          PARAM_COUNT=$(echo "$SSM_PARAMETERS" | jq '. | length')
          echo "   Parameters count: $PARAM_COUNT"
      
      # Step 7: Execute time-consuming steps (secrets already loaded)
      - name: Deploy Backend (Serverless)
        run: |
          if [ -d "infra/serverless" ]; then
            cd infra/serverless
            echo "ðŸ“¦ Installing Serverless Framework..."
            npm install -g serverless@latest || npm install serverless --save-dev
            npm install
            
            echo "ðŸš€ Deploying to production..."
            npx serverless deploy --stage production || {
              echo "âŒ Deployment failed"
              exit 1
            }
          else
            echo "âš ï¸  infra/serverless directory not found, skipping deployment"
          fi
        env:
          # Use cached secrets from early loading
          DATABASE_URL: ${{ fromJSON(env.SSM_PARAMETERS)[0].Value }}
          API_KEYS: ${{ fromJSON(env.SSM_PARAMETERS)[1].Value }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
      
      # Step 8: Send workflow duration metric
      - name: Send workflow metrics
        if: always()
        run: |
          # Calculate workflow duration (approximate)
          WORKFLOW_START="${GITHUB_WORKFLOW_START_TIME:-$(date -u +%s)}"
          WORKFLOW_END=$(date -u +%s)
          DURATION=$((WORKFLOW_END - WORKFLOW_START))
          
          ./scripts/send-oidc-metrics.sh WorkflowDuration "$DURATION" Seconds || true
          
          # Check if duration > 1 hour (token expiry risk)
          if [ "$DURATION" -gt 3600 ]; then
            echo "âš ï¸  WARNING: Workflow duration > 1 hour (OIDC token may expire)"
            ./scripts/send-oidc-metrics.sh OIDCTokenExpiryEvents 1 Count || true
          fi
